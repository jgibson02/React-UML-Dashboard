<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>UML Dashboard</title>
    <!-- Boostrap CSS --><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Font-Awesome --><link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="layer">
        <nav class="navbar" role="navigation">
            <h1 class="navbar-brand">FUELEAP_NIFS_v75</h1>
            <div class="toolbar">
                <a href="#changelog"><i class="fa fa-clock-o"></i></a>
                <a href="#comments"><i class="fa fa-commenting"></i></a>
                <a href="#members"><i class="fa fa-users"></i></a>
            </div>
        </nav><!-- nav -->
    </header><!-- header -->

    <div class="main">
        <aside id="navigation-pane" class="layer">
            <div class="search-bar-wrapper">
                <span id="search-bar-icon"><i class="fa fa-search"></i></span>
                <input type="text" placeholder='Search' id='search-bar'/>
            </div><!-- search-bar -->
            <div id="diagrams-tree"></div>
        </aside><!-- navigation-pane -->
        <div id="view-pane">

        </div><!-- view-pane -->
        <aside id="details-pane" class="layer">
            <h3>ARMD NGO</h3>
            <table id="details-list">
                <tr><th colspan='2'>Details</th></tr>
                <tr><td>Type:</td><td>Activity Diagram</td></tr>
                <tr><td>Modified:</td><td>Jul 19, 2017 12:38<small>PM</small> by nphojana</td></tr>
                <tr><td>Created:</td><td>Jun 7, 2017 by nphojana</td></tr>
            </table>
            <div class="comments-wrapper">
                <label for="comment-box">Comments:</label>
                <textarea type="text" name="comment-box" placeholder="Start typing..." rows=8></textarea>
            </div>
        </aside><!-- details-pane -->
    </div><!-- main -->

    <!-- jQuery --><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Bootstrap JS --><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
